set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"

# unbind default prefix and set it to ctrl-a
unbind C-b
set-option -g prefix C-t
set-option -g prefix C-a
set-option -g repeat-time 0

# make delay shorter
set -sg escape-time 0

# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# start window pane count from 1
set -g base-index 1
setw -g pane-base-index 1

#### key bindings ####

# quickly open a new window
bind N new-window
# 
# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Press Prefix + s + w, then type the index number
bind-key s switch-client -T swap-map
bind-key -T swap-map w command-prompt -p "Swap/Move to index:" "run-shell '~/tmux/scripts/tmux_swap_to.sh %1'"

# Bind to kill window
bind-key k switch-client -T kill-map
bind-key -T kill-map w kill-window


# enable mouse support for switching panes/windows
set -g mouse on

#### copy mode : vim ####

# set vi mode for copy mode
setw -g mode-keys vi

# copy mode using 'Esc'
unbind [
bind Escape copy-mode

# start selection with 'space' and copy using 'y'
# bind -t vi-copy 'y' copy-selection

# paste using 'p'
unbind p
bind p paste-buffer


# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
set-window-option -g mode-keys vi

# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

set -g @plugin 'niksingh710/minimal-tmux-status'
# set -g @minimal-tmux-bg "#${config.stylix.base16Scheme.base01}" (or you can use it with pywal)
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

set -g @themepack 'niksingh710/minimal-tmux-status'

# On y copy text to clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_with_mouse on

# Pane and window management
set -g @plugin 'tmux-plugins/tmux-pain-control'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
